<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h2>Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <br><br>
    <p id="result"></p>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const resultElement = document.getElementById('result');

            if (!city) {
                resultElement.innerText = 'Please enter a city name.';
                return;
            }

            try {
                const response = await fetch(`/weather?city=${city}`);
                const data = await response.json();

                if (response.ok) {
                    resultElement.innerText = `City: ${data.city}\nTemperature: ${data.temperature}Â°C\nDescription: ${data.description}`;
                } else {
                    resultElement.innerText = `Error: ${data.error}`;
                }
            } catch (error) {
                resultElement.innerText = 'Error fetching weather data.';
            }
        }
    </script>
</body>
</html>
